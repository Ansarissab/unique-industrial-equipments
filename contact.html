---
title: Contact
description: Get in touch
hero: Get in touch
---


<div class="row">
	<!-- Contact Details -->
	<div class="col-md-6">
		<div class="contact-box">
			<div class="contact-details">
				<h3>Contact Us</h3>
				<div class="contact-info">
					<p>
						{{ site.title }}
					</p>
					<div class="contact-row">
						<p><strong>Email:</strong> <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
						<p><strong>Phone:</strong> <a href="tel:{{ site.phone }}">{{ site.phone_pk_icon }} {{ site.phone }}</a></p>
					</div>
					<p>
						<strong>Address:</strong> {{ site.address }}
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Google Map -->
	<div class="col-md-6">
		<div class="map">
			<iframe
				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28377.529454425537!2d74.35874733775765!3d31.520369193206947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39190533204112d3%3A0x82b56db8a89f21f4!2sLahore%2C%20Pakistan!5e0!3m2!1sen!2s!4v1638888448569!5m2!1sen!2s"
				width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"
				referrerpolicy="no-referrer-when-downgrade"></iframe>
		</div>
	</div>
</div>
